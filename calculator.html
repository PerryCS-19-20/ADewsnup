        <title>Sphere Calc</title>
        <script>
            function calc() {
                var r = parseFloat(document.getElementById("rad").value);
                var vol = document.getElementById("vol");
                var area = (4/3) * Math.PI * r * r * r;  
                vol.value = (area * 1).toFixed(2);        // Show volume of Sphere
            }
        </script>
